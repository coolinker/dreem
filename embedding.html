<html>
<head>
  <title>Embedding swf and svg using object component</title>
  <script type="text/javascript" src="/lib/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="/lib/acorn.js"></script>
  <script type="text/javascript" src="/lib/coffee-script.js"></script>
  <script type="text/javascript" src="/lib/assert.js"></script>
  <script type="text/javascript" src="/layout.js"></script>
</head>
<body>

<view id="all" width="100%" height="100%" clip="true">

  <simplelayout axis="y"></simplelayout>
  <view>
    <simplelayout axis="x"></simplelayout>
    <boundslayout></boundslayout>
    <dreem_object data="relog.swf" type="application/x-shockwave-flash" width="200" height="200" clickable="true"></dreem_object>
    <text>swf clock (http://www.flash-test.net)</text>
  </view>

  <view>
    <simplelayout axis="x"></simplelayout>
    <boundslayout></boundslayout>
    <dreem_object data="siemens-clock.svg" type="image/svg+xml" width="200" height="200" clickable="true"></dreem_object>
    <text>svg clock (http://www.3quarks.com/en/SVGClock)</text>
  </view>

</view>

</body>
</html>
