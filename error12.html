<html>
<head>
  <title>rhes.es</title>
  <script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="lib/acorn.js"></script>
  <script type="text/javascript" src="lib/coffee-script.js"></script>
  <script type="text/javascript" src="layout.js"></script>
</head>
<body>
<view id="all" width="100%" height="100%" clip="true">
  <class name="error12" bgcolor="#808080">
    <text name="label" text="Hello"></text>

    <handler name="onwidth" reference="label" method="handleResize"></handler>
    <handler name="onheight" reference="label" method="handleResize"></handler>

    <method name="handleResize">
      this.set({'width':this.label.width, 'height':this.label.height});
    </method>
  </class>

  <error12></error12>
</view>
</body>
</html>
