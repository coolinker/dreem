<html>
<head>
  <title>rhes.es</title>
  <script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="lib/acorn.js"></script>
  <script type="text/javascript" src="lib/coffee-script.js"></script>
  <script type="text/javascript" src="layout.js"></script>
</head>
<body>
<view id="all" width="100%" height="100%" clip="true">

  <class name="text2" clickable="true" width="${this.label.width}" height="${this.label.height}">
    <text name="label" text="${this.parent.text}">
  </class>

  <text2 text="Click Me" bgcolor="red">
    <handler name="onclick">
      this.setAttribute('bgcolor', (this.bgcolor == 'red') ? 'green' : 'red');
    </handler>
  </text2>
</view>
</body>
</html>
