<html>
<head>
	<title>rhes.es</title>
	<style type="text/css">
	  body {
		  background-color: rgb(46,36,30);
		  background-image: url(img/x2/background-r.png);
		  background-size: 259px 259px;
	  }
	  @font-face {
	    font-family: 'wildride';
	    src: url('fonts/WildRide.ttf') format('truetype');
	    font-weight: normal;
	    font-style: normal;
		}
		.sprite {
			position: absolute;
		}
	  .trans {
	  	background-color: rgba(255,255,255,.5);
	  	width: 80%;
	  	height: 80%;
	  	display:none;
	  }
	  #logo {
		  background-repeat: no-repeat;
		  width:171;
		  height:64;
		  position: absolute;
		  background-image: url(img/x2/rheses-color.png);
		  background-repeat: no-repeat;
		  background-size: 171px 64px;
	  }
	  #slogan {
		  font-family: wildride;
		  white-space: nowrap;
		  color: rgb(154,123,75);
		  font-size: 72px;
		  position: absolute;
      text-shadow: 0px 0px 4px rgb(46,36,30);
		}
	</style>
	<script type="text/javascript" src="jquery-1.9.1.js"></script>
	<script type="text/javascript" src="acorn.js"></script>
	<script type="text/javascript" src="layout.js"></script>
</head>
<body>
	<div id="canvas"></div>
	<view id="container" bgcolor="yellow" y="300" width="100" height="100">
		<node name="barg" x="${this.parent.width + 10 + this.parent.height}" on_x="console.log('yo from barg x', value, this)"></node>
		<class name="foo" x="10" y="10" bgcolor="blue" width="10" height="10">
			<view x="${this.parent.width - this.width}" y="${this.parent.height - this.height}" width="5" height="5" bgcolor="purple"></view>
		</class>
		<class name="lay" extends="layout">
			<attribute name="spacing" type="number" value="10"></attribute>
		</class>
		<lay id="lay"></lay>
		<foo id="bazzle" name="baz"></foo>
		<foo id="bazzleor" onclick="this.$view.animate({width: 100, height: 90})" bgcolor="orange"></foo>
		<foo id="bazzlegr" bgcolor="green"></foo>
		<simplelayout axis="x" spacing="5"></simplelayout>
	</view>
	<view id="logo" y="100"></view>
	<view id="slogan" x="200">You got your javascript in my css!</view>
</body>
</html>
