<html>
<head>
  <title>Morphing svg paths</title>
  <script type="text/javascript" src="/lib/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="/lib/acorn.js"></script>
  <script type="text/javascript" src="/lib/coffee-script.js"></script>
  <script type="text/javascript" src="/lib/assert.js"></script>
  <script type="text/javascript" src="/layout.js"></script>
</head>
<body>

<view id="all" width="100%" height="100%" clip="true">

  <simplelayout axis="y"></simplelayout>
  <labelbutton text="Morph">
    <handler event="onclick">
      view_svg.morph_paths('circle', 'roundrect')
    </handler>
  </labelbutton>


  <art3 id="view_svg" data="/images/cursorshapes.svg" type="image/svg+xml" width="100" height="100" clickable="true"></art3>

</view>

</body>
</html>
