<html lang="en">
<head>
  <title>Method Examples</title>
  <script type="text/javascript" src="/lib/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="/lib/acorn.js"></script>
  <script type="text/javascript" src="/lib/coffee-script.js"></script>
  <script type="text/javascript" src="/layout.js"></script>
  
  <script>
    function simulateDrag(toX, toY) {
      var e = $.Event('mousemove');
      // set coordinates
      e.pageX = toX;
      e.pageY = toY;
      e.target = v1;
      dr.mouse.handle(e)
    }
  </script>

  <style type="text/css">
    html {
      height: 100%;
    }
    body {
      min-height: 100%;
    }
  </style>
</head>
<body>
<view id="main" width="100%" height="100%" clip="true">
  <view id="v2" x="100" y="400" width="100" height="100" bgcolor="Bisque"></view>
  
  <view id="v1" x="100" y="100" width="50" height="50" bgcolor="red" clickable="true" onmousedown="this.drag.setAttribute('applied', true)" onmouseup="this.drag.setAttribute('applied', false)">
    <dragstate name="drag">
      <attribute name="bgcolor" type="string" value="BurlyWood"></attribute>
    </dragstate>
  </view>
</view>
</body>
</html>
