<html>
<head>
  <title>dr33m</title>
  <style type="text/css">
    body {
      background-color: white;
      font-family: 'Helvetica';
      font-size: 40px;
      margin: 0px;
      padding: 0px;
    }
    input {
      font-family: 'Helvetica';
      font-size: 14px;
      margin: 0px;
      padding: 0px;
      width: 100px;
    }
  </style>
  <script type="text/javascript" src="lib/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="lib/acorn.js"></script>
  <script type="text/javascript" src="lib/coffee-script.js"></script>
  <script type="text/javascript" src="layout.js"></script>
</head>
<body>
  <view width="${lz.window.width}">
    <simplelayout axis="y"></simplelayout>
    <dataset name="genres" url="moviegenres.json"></dataset>

    <class name="highlight" x="30" extends="text"></class>

    <class name="genreview">
      <boundslayout></boundslayout>
      <simplelayout axis="y"></simplelayout>
      <replicator classname="text" datapath="/name"></replicator>
      <replicator classname="highlight" datapath="/subgenres[*]/name[@]">
        <method name="filterfunction" args="obj, accum, sel">
          // console.log('filterfunction', obj, accum)
          // If the subgenre begins with the letter 'A'
          if (obj.indexOf('A') === 0) {
            // Save the lowercase version
            accum.push(obj.toLowerCase());
          }
          return accum
        </method>
      </replicator>
    </class>

    <replicator classname="genreview" datapath="$genres/genres[*]"></replicator>
  </view>
